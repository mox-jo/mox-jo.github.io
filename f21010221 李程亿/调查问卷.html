<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>调查问卷</title>
</head>
<body>
    <h1>调查问卷</h1>
    <table width="600">
        <tr>
            <th>性别:</th>
            <td>
                男<input type="radio" name="sex"> 
                女<input type="radio" name="sex">
            </td>
            <td rowspan="4">
                <img src="宿命回响：命运节拍.jpg" title="宿命回响：命运节拍" width="200"/>
            </td>
        </tr>
        <tr>
            <th>生日:</th>
            <td>
                <input type="month" name="month" />
            </td>
        </tr>
        <tr>
            <th>爱好:</th>
            <td>
                运动<input type="checkbox" name="like">
                学习<input type="checkbox" name="like">
                游戏<input type="checkbox" name="like">
                acg<input type="checkbox" name="like">
            </td>
        </tr>
        <tr>
            <th>简介:</th>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <th colspan="2"><input type="submit" /></th>
        </tr>
    </table>
</body>
</html>
